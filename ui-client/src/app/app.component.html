<h1>This will be the UI</h1>

<div class="frame">
    <div class="requests">
        <p *ngFor="let requestMessage of requestMessages">
            {{ requestMessage }}
        </p>
    </div>

    <button (click)="onSendRequests()">Send requests</button>

    <div class="responses">
        <div class="messages">
            <p *ngFor="let responseMessage of responseMessages">
                {{ responseMessage }}
            </p>
        </div>
        <div class="ids"></div>
    </div>

    <button [disabled]="responseMessages.length < 10">Map responses to requests</button>

    <div class="map">

    </div>
</div>
